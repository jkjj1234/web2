<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            text-align: center;
            font-size: 50px;
            margin: 0;
        }

       .box {
        display: flex;
       }

       @keyframes img {
        from {
                width: 0;
            }
        to {
                width: 500px;
            }
       }
    </style>
</head>
<body>
    <section>
        <h2>Egg Makes Better</h2>

        <div class="box">
            <img src="./에그드랍.jpg" alt="">
            <div class="text_box">
                <p>일상의 수준을 높이다</p>
                <p>
                    현대인에게 필요한 비타민, 철분,
                    아미노산 등의 풍부한 영양소가 함유된
                    프리미엄 무항생제 계란만 엄격하게
                    사용한 맛있는 스크램블 에그로 건강한
                    한 끼를 요리합니다.
                    <br>
                    우리에게 익숙한 샌드위치에서 신선한
                    재료와 감각적인 모양으로 한 단계
                    업그레이드 된 계란 샌드위치라는
                    카테고리를 새롭게 창조하였습니다.
                </p>

                <button class="story">브랜드 스토리</button>
            </div>
        </div>
    </section>
</body>
</html>
