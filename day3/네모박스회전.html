<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: rgb(255, 172, 189);
            border-radius: 16px;
            animation-name: movement;
            animation-duration: 5s;
        }

        @keyframes movement {
            10% {
                transform: translateX(300%);
            }

            50% {
                transform: translate();
            }

            100% {
                transform: translate();
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
