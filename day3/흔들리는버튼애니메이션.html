<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 20px;
            width: 300px;
            height: 50px;
            background: orange;
            color: #fff;
            line-height: 50px;
            text-align: center;
            border-radius: 20px;
            margin: 20px 100px;
        }

        div:hover {
            animation: boxAnimation linear;
            transform: rotate(5deg);
        }

        @keyframes boxAnimation {
            
        }
    </style>
</head>
<body>
    <div>
        호버시 버튼이 흔들려요
    </div>
</body>
</html>
